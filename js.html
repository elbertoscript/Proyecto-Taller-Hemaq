
<script>
    function crearTablaClientes()
    {
        let tabla = document.getElementById('tablaClientes');
        if(tabla) tabla.remove();

        google.script.run.withSuccessHandler(
            function(obj)
            {   

                tabla = document.createElement('table');
                tabla.id = 'tablaClientes';

                let tablaHeader = document.createElement('thead');
                let tablaBody = document.createElement('tbody');
                
                //header(cabecera) de la tabla
                let primeraFila = document.createElement('tr');
                for(let i = 0; i<obj[0].length; i++)
                {
                    let celda = document.createElement('td');
                    celda.textContent = obj[0][i];
                    primeraFila.appendChild(celda); 

                }
                tablaHeader.appendChild(primeraFila);
                tabla.appendChild(tablaHeader);

                //body(cuerpo) de la tabla
                for(let i = 1;i < obj.length; i++)
                {
                    let fila = document.createElement('tr');
                    for(let j = 0; j < obj[i].length; j++)
                    {
                        let celda = document.createElement('td');
                        celda.textContent = obj[i][j];
                        fila.appendChild(celda); 
                    }
                    tablaBody.appendChild(fila); 
                }

                /*Array.from(obj).forEach
                ((filaActual,i) =>
                  {
                    let fila = document.createElement('tr');
                    filaActual.forEach
                    (celdaActual =>
                     {
                        let celda = document.createElement('td');
                        celda.textContent = celdaActual;
                        fila.appendChild(celda);      
                     }
                    );
                    if(i== 0)
                    {
                        tablaHeader.appendChild(fila);
                        tabla.appendChild(tablaHeader);
                    }
                    else
                    {
                        tablaBody.appendChild(fila); 
                    }
                    
                  }  
                );*/
                //agregamos clases a la cabecera
                tablaHeader.classList.add('table-dark');
                //agregamos el cuerpo a la tabla
                tabla.appendChild(tablaBody);
                //agregamos clases a la tabla
                tabla.classList.add('table','table-striped', 'border-3', 'table-success');
                //agregamos tabla a la p√°gina
                document.getElementById('divContactos').appendChild(tabla);

            }
        ).obtenerClientes();
    }
    
</script>
