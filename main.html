<main>
    <!--FORMULARIO -->
    <div class= "container-lg d-flex justify-content-center my-3">
        <form onsubmit="insertarClientes()" method="dialog" id="formulario">

            <div class='mb-3'>
                <label for="Tienda" class="form-label">Tienda o Lugar</label>
                <input type="text" class="form-control" name="Tienda" id="Tienda">

            </div>

            <div class='mb-3'> 
                <label for="Fecha" class="form-label">Fecha</label>
                <input type="text" class="form-control" name="Fecha" id="Fecha">
            </div>

            <div class='mb-3'>
                <label for="Servicio" class="form-label">Servicio</label>
                <input type="text" class="form-control" name="Servicio" id="Servicio">
            </div>

            <!--Botones-->
            <button type="button" class="btn btn-success m-3" onclick="crearTablaClientes()">Mostrar Clientes</button>
            <button type="submit" class="btn btn-primary"> Crear Cliente 2025</button>
        </form>

    </div>

    <!--icono Espera-->
    <div class="d-flex justify-content-center" id="MC"></div>

    <!--Tabla de clientes-->
    <div class="container col-12 col-lg-10 d-flex " id="divContactos"></div>    

    <!--NOTIFICACIONES-->
    <div>
        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
            <!-- toast -->
            <div id="notificacion" class="toast align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true">
                
                <div class="toast-header p-0">
                    <div class="icono-notificacion"><i id="iconoNotificacion"></i></div>
                    <strong class="me-auto" id="tituloNotificacion"></strong>
                    <button type="button" class="btn-close m-2" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>

                <div class="toast-body" id="mensajeNotificacion"></div>

            </div>
        </div>
    </div>
</main>
