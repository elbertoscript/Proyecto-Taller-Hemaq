<main>
    <!--Botones Superiores-->
    <div class="d-flex justify-content-center my-3">
        <button type="button" class="btn btn-success m-3" onclick="crearTablaClientes()">Mostrar Clientes</button>
        <button type="button" class="btn btn-primary m-3" onclick="abrirModalCrearCliente()">Crear Cliente</button>
    </div>

    
    <!--Tabla de clientes-->
    <div class="container col-12 col-lg-8 d-flex justify-content-center" id="divClientes"></div>

    <!--NOTIFICACIONES-->
    <div>
        <div class="div-notificaciones position-fixed bottom-0 end-0 p-3">
            <div class="toas-container" id="contenedorNotificaciones">
                <!--aca van las notificaciones/-->
                
            </div>

        </div>
    </div>    

    <!-- Modal -->
    <div class="modal fade" id="crearClienteModal" tabindex="-1" aria-labelledby="titulocrearClienteModal"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="tituloModal">Creando Nuevo Cliente</h5>
                </div>

                <!--FORMULARIO CREAR CLIENTES-->
                <form onsubmit="insertarClientes()" method="dialog" id="formulario">
                    <div class="modal-body">
                        <div class='mb-3'>
                            <label for="Tienda" class="form-label">Tienda o Lugar</label>
                            <input type="text" class="form-control" name="Tienda" id="Tienda" required>
                        </div>

                        <div class='mb-3'>
                            <label for="Fecha" class="form-label">Fecha</label>
                            <input type="text" class="form-control" name="Fecha" id="Fecha" >
                        </div>

                        <div class='mb-3'>
                            <label for="Servicio" class="form-label">Servicio</label>
                            <input type="text" class="form-control" name="Servicio" id="Servicio" required>
                        </div>

                        <div class="row" >
                            <div class="col-6">
                                <label for="Cliente" class="form-label">Cliente</label>
                                <input type="text" class="form-control" name="Cliente" id="Cliente" required>
                            </div>

                            <div class='col-6 '>
                                <label for="RUT" class="form-label">RUT</label>
                                <input type="text" class="form-control" name="RUT" id="RUT" required>
                            </div>

                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancerlar</button>
                        <button id="botonCrearModificar" type="submit" class="btn btn-success">Crear Clientes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
